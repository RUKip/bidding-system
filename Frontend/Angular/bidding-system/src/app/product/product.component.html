<div>
  <div *ngIf="product">
    <h1>{{ product.name }}</h1>
  </div>
  <div>
    Description
    <p>{{product.description}}</p>
  </div>
  <h3>Latest bids:</h3>
  <ul>
    <li *ngFor="let bid of bids">

    </li>
  </ul>
<!--  Here some form to enter a bid, see https://angular.io/start/forms-->

  <textarea [(ngModel)]='bid.value' (keyup)='editBid()' placeholder='Start typing...'></textarea>

</div>
